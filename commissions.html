    </head>

    <body>
        <div id="header">
            <span><a href="http://theafter.io">RZ Sun</a></span>
            <span id="links">
                <a href="index.html">Personal</a>

        <div id="mygallery">                
            <ul class="bjqs">
                <li><img src="commissions/grouch.jpg"></li>
                <li><img src="commissions/1.jpg"></li>
                <li><img src="commissions/hat.jpg"></li>
                <li><img src="commissions/couple.jpg"></li>
                <li><img src="commissions/3.jpg"></li>
                <li><img src="commissions/tif.jpg"></li>
                <li><img src="commissions/2.jpg"></li>
                <li><img src="commissions/4.jpg"></li>
                <li><img src="commissions/jhene.jpg"></li>
                <li><img src="commissions/chair.jpg"></li>
                <li><img src="commissions/army.jpg"></li>
                <li><img src="commissions/6.jpg"></li>
                <li><img src="commissions/8.jpg"></li>
                <li><img src="commissions/fountain.jpg"></li>
                <li><img src="commissions/night.jpg"></li>
            </ul>
            <script>
                $(document).ready(function() {
                    $('#mygallery').bjqs({
                        // width and height need to be provided to enforce consistency
                        // if responsive is set to true, these values act as maximum dimensions
                        width : 1600,
                        height : 1000,

                        automatic : false, // automatic

                        // control and marker configuration
                        showcontrols : true, // show next and prev controls
                        centercontrols : false, // center controls verically
                        nexttext : 'Next', // Text for 'next' button (can use HTML)
                        prevtext : 'Prev', // Text for 'previous' button (can use HTML)
                        showmarkers : true, // Show individual slide markers
                        centermarkers : true, // Center markers horizontally

                        // interaction values
                        keyboardnav : true, // enable keyboard navigation
                        hoverpause : true, // pause the slider on hover

                        // presentational options
                        usecaptions : false, // show captions for images using the image title tag
                        randomstart : false, // start slider at random slide
                        responsive : true // enable responsive capabilities (beta)
                    });
                });
            </script>
        </div>
    </body>
</html>
