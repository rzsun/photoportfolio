    <body>
        <div class="row">
            <div class="col-md-2 mycols"><strong>Zheng Sun</strong>
                <ul class="nav nav-pills nav-stacked mynav">

                </ul>

            <div class="col-md-10 mycols">

                    <ul class="bjqs">
                        <li><img src="personal/pier.jpg"></li>
                        <li><img src="personal/smoker.jpg"></li>
                        <li><img src="personal/spiral.jpg"></li>
                        <li><img src="personal/old.jpg"></li>

                    </ul>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('#mygallery').bjqs({
                    height: 600,
                    width: 900,
                    responsive: true,
                    usecaptions: false,
                    showcontrols: true, // show next and prev controls
                    centercontrols: false, // center controls verically
                    nexttext: 'Next', // Text for 'next' button (can use HTML)
                    prevtext: 'Prev', // Text for 'previous' button (can use HTML)
                    automatic: false,
                    animduration: 450,
                    keyboardnav: false
                });
            });
        </script>
    </body>
